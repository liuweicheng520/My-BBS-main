<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head-fragment(title)">
    <meta charset="utf-8">
    <title th:text="${title}">home</title>
    <link rel="shortcut icon" th:href="@{/images/my-bbs-icon.png}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>

<div th:fragment="header-fragment" class="fly-header layui-bg-black">
    <div class="layui-container">
        <a class="fly-logo" href="/">
        </a>


        <ul class="layui-nav fly-nav-user">

            <!-- 未登入的状态 -->
            <th:block th:if="${session.myBBSUser==null}">
                <li class="layui-nav-item">
                    <a class="iconfont icon-touxiang layui-hide-xs" href="user/login.html"></a>
                </li>
                <li class="layui-nav-item">
                    <a th:href="@{/login}">Login</a>
                </li>
                <li class="layui-nav-item">
                    <a th:href="@{/register}">Register</a>
                </li>
            </th:block>


            <!-- 登入后的状态 -->
            <th:block th:unless="${session.myBBSUser==null}">
                <li class="layui-nav-item">
                    <a class="fly-nav-avatar" href="javascript:;">
                        <cite class="layui-hide-xs" th:text="${session.myBBSUser.nickName}">liuy-23</cite>
                        <th:block th:if="${session.myBBSUser.gender=='男'}">
                            <i class="iconfont icon-nan"></i>
                        </th:block>
                        <th:block th:if="${session.myBBSUser.gender=='女'}">
                            <i class="iconfont icon-nv"></i>
                        </th:block>
                        <th:block th:if="${session.myBBSUser.gender=='未知'}">
                            <i class="iconfont icon-biaoqing"></i>
                        </th:block>
                        <img th:src="@{${session.myBBSUser.headImgUrl}}">
                        <span class="layui-nav-more"></span>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/userSet}"><i class="layui-icon">&#xe620;</i>Setting</a></dd>
                        <dd><a th:href="@{/myCenter}"><i class="layui-icon" style="margin-left: 2px; font-size: 22px;">&#xe68e;</i>Home</a>
                        </dd>
                        <hr style="margin: 5px 0;">
                        <dd><a th:href="@{/logout}" style="text-align: center;">Exit</a></dd>
                    </dl>
                </li>
            </th:block>
        </ul>
    </div>
</div>
