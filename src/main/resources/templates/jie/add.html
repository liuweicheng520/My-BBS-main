<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header::head-fragment('发布帖子')">
</head>
<body>
<div th:replace="header::header-fragment"></div>

<div class="layui-container fly-marginTop">
    <div class="fly-panel" pad20 style="padding-top: 5px;">
        <!--<div class="fly-none">没有权限</div>-->
        <div class="layui-form layui-form-pane">
            <div class="layui-tab layui-tab-brief" lay-filter="user">
                <ul class="layui-tab-title">
                    <li class="layui-this">发表新帖<!-- 编辑帖子 --></li>
                </ul>
                <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
                    <div class="layui-tab-item layui-show">
                        <form method="post" id="postForm" onsubmit="return false;" action="##">
                            <div class="layui-row layui-col-space15 layui-form-item">
                                <div class="layui-col-md6">
                                    <label for="postTitle" class="layui-form-label">标题</label>
                                    <div class="layui-input-block">
                                        <input type="text" id="postTitle" name="postTitle" required

                                               autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-col-md6">
                                    <label class="layui-form-label">所在专栏</label>
                                    <div class="layui-input-block">
                                        <select name="class" lay-filter="column"
                                                id="postCategoryId">
                                            <option value="0"></option>
                                            <th:block th:unless="${null == bbsPostCategories}">
                                                <th:block th:each="c : ${bbsPostCategories}">
                                                    <option th:value="${c.categoryId}" th:text="${c.categoryName}" onclick="selectCategoryId()">提问
                                                    </option>
                                                </th:block>
                                            </th:block>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item" style="margin-top: 20px">
                                <div class="layui-upload" id="upload1" hidden>
                                    <button type="button" class="layui-btn" id="test1" value="1">上传图片</button>
                                    <div class="layui-upload-list">
                                        <img style="height:95px;width: 95px;"  class="layui-upload-img" id="demo1">
                                        <p id="demoText"></p>
                                    </div>
                                    <div style="width: 95px;">
                                        <div class="layui-progress layui-progress-big" lay-showpercent="yes" lay-filter="demo">
                                            <div class="layui-progress-bar" lay-percent=""></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-upload" id="upload2" hidden>
                                    <button type="button" class="layui-btn" id="test2" value="2">上传视频</button>
                                    <div class="layui-upload-list">
                                        <img style="height: 150px;width: 150px;"  class="layui-upload-img" id="demo2">
                                        <p id="demoText1"></p>
                                    </div>
                                    <div style="width: 95px;">
                                        <div class="layui-progress layui-progress-big" lay-showpercent="yes" lay-filter="demo">
                                            <div class="layui-progress-bar" lay-percent=""></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-upload" id="upload3" hidden>
                                    <button type="button" class="layui-btn" id="test3" value="3" >上传音频</button>
                                    <div class="layui-upload-list">
                                        <img style="height:150px;width: 150px;"  class="layui-upload-img" id="demo3">
                                        <p id="demoText2"></p>
                                    </div>
                                    <div style="width: 95px;">
                                        <div class="layui-progress layui-progress-big" lay-showpercent="yes" lay-filter="demo">
                                            <div class="layui-progress-bar" lay-percent=""></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item" style="margin-top: 20px">
                            <div class="layui-form-item layui-form-text" style="margin-top: 26px">
                                <div class="layui-input-block">
                                    <div id="wangEditor" name="postContent" required
                                         placeholder="详细描述"
                                         style="height: 260px;"></div>
                                </div>
                            </div>
                            <div class="layui-form-item" style="margin-top: 56px;">
                                <label for="verifyCode" class="layui-form-label">验证码</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="verifyCode" name="verifyCode" required
                                           placeholder="验证码" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-mid">
                                    <span style="color: #c00;"><img data-tooltip="看不清楚？换一张"
                                                                    th:src="@{/common/captcha}"
                                                                    onclick="this.src='/common/captcha?d='+new Date()*1"
                                                                    alt="单击图片刷新！"></span>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <button class="layui-btn" lay-filter="*" lay-submit onclick="addBBSPost()">立即发布</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="fly-footer">
    <p>My-BBS社区 2021 &copy; <a href="https://github.com/ZHENFENG13/My-BBS" target="_blank">十三</a></p>
</div>

<script th:src="@{/js/public.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<!-- wangEditor -->
<script type="text/javascript" src="//unpkg.com/wangeditor/dist/wangEditor.min.js"></script>

<script type="text/javascript">
    layui.use(['layer', 'element', 'jquery', 'form','upload'], function () {
        var layer = layui.layer, $ = layui.$, element = layui.element,upload = layui.upload, form = layui.form;
        var editorD;

        //富文本编辑器 用于商品详情编辑
        const E = window.wangEditor;
        editorD = new E('#wangEditor')
        // 设置编辑区域高度为 260px
        editorD.config.height = 260
        editorD.config.zIndex = 1
        //配置服务端图片上传地址
        editorD.config.uploadImgServer = '/uploadFiles'
        editorD.config.uploadFileName = 'files'
        //限制图片大小 2M
        editorD.config.uploadImgMaxSize = 2 * 1024 * 1024
        //限制一次最多能传几张图片 一次最多上传 5 个图片
        editorD.config.uploadImgMaxLength = 5
        //隐藏插入网络图片的功能
        editorD.config.showLinkImg = false
        editorD.config.uploadImgHooks = {
            // 图片上传并返回了结果，图片插入已成功
            success: function (xhr) {
                console.log('success', xhr)
            },
            // 图片上传并返回了结果，但图片插入时出错了
            fail: function (xhr, editor, resData) {
                console.log('fail', resData)
            },
            // 上传图片出错，一般为 http 请求的错误
            error: function (xhr, editor, resData) {
                console.log('error', xhr, resData)
            },
            // 上传图片超时
            timeout: function (xhr) {
                console.log('timeout')
            },
            customInsert: function (insertImgFn, result) {
                if (result != null && result.resultCode == 200) {
                    // insertImgFn 可把图片插入到编辑器，传入图片 src ，执行函数即可
                    result.data.forEach(img => {
                        insertImgFn(img)
                    });
                } else {
                    alert("error");
                }
            }
        }
        editorD.create();

        //常规使用 - 普通图片上传
        var uploadInst = upload.render({
            elem: '#test1'
            , url: 'http://localhost:8088/blob/writeBlobFile' //此处用的是第三方的 http 请求演示，实际使用时改成您自己的上传接口即可。
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                });

                element.progress('demo', '0%'); //进度条复位
                layer.msg('上传中', {icon: 16, time: 0});
            }
            , done: function (res) {
                //如果上传失败
                if (res.resultCode >0) {
                    return layer.msg('上传失败');
                }
                //上传成功的一些操作
                //……
                element.progress('demo', '100%');
                layer.msg('上传成功', {icon: 16, time: 1000});
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
            //进度条
            , progress: function (n, elem, e) {
                element.progress('demo', n + '%'); //可配合 layui 进度条元素使用
                if (n == 100) {
                    layer.msg('上传完毕', {icon: 1});
                }
            }
        });


        window.addBBSPost = function () {
            var postTitle = $("#postTitle").val();
            if (isNull(postTitle)) {
                layer.alert('请输入标题!', {title: '提醒', skin: 'layui-layer-molv', icon: 2});
                return;
            }
            var verifyCode = $("#verifyCode").val();
            if (!validLength(verifyCode, 5)) {
                layer.alert('请输入正确的验证码!', {title: '提醒', skin: 'layui-layer-molv', icon: 2});
                return;
            }
            var postCategoryId = $('#postCategoryId option:selected').val();
            if (isNull(postCategoryId)) {
                layer.alert('请选择分类!', {title: '提醒', skin: 'layui-layer-molv', icon: 2});
                return;
            }

            var postContent = editorD.txt.html();

            if (!validLength(postContent, 100000)) {
                layer.alert('内容超出长度!', {title: '提醒', skin: 'layui-layer-molv', icon: 2});
                return;
            }
            var url = '/addPost';
            var data = {
                "postTitle": postTitle, "verifyCode": verifyCode,
                "postCategoryId": postCategoryId, "postContent": postContent
            };
            $.ajax({
                type: 'POST',//方法类型
                url: url,
                data: data,
                success: function (result) {
                    if (result.resultCode == 200) {
                        window.location.href = '/index';
                    } else {
                        layer.msg(result.message);
                    }
                    ;
                },
                error: function () {
                    layer.alert('操作失败!', {title: '提醒', skin: 'layui-layer-molv', icon: 2});
                }
            });
        }
    });


    function selectCategoryId() {
        var postCategoryId = $('#postCategoryId option:selected').val();
        if (postCategoryId.value === "4") {
            $("#upload1").show();
            $("#upload2").hide();
            $("#upload3").hide();
        } else if (postCategoryId.value === "3") {
            $("#upload1").hide();
            $("#upload2").show();
            $("#upload3").hide();
        } else if (postCategoryId.value === "6"){
            $("#upload1").hide();
            $("#upload2").hide();
            $("#upload3").show();
        }
    }

</script>
</body>
</html>
